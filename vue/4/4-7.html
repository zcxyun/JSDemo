<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="./Vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <template slot-scope='props'>
                <li>{{props.item}} - hello</li>
            </template>
        </child>
    </div>

    <script>
        Vue.component('child', {
            data: function() {
                return {
                    list: [1,2,3,4]
                }
            },
            template: `<div>
                            <ul>
                                <slot v-for="item in list" :item=item ></slot>
                            </ul>
                        </div>`
        })
        var vue = new Vue({
            el: '#root',
            data: {            }
        })
    </script>
</body>
</html>
