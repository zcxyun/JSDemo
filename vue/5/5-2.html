<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在Vue中使用 animate.css 库</title>
    <script src="../Vue.js"></script>
    <link rel='stylesheet' type='text/css' href='../libs/css/animate.css'>

</head>
<body>
    <div id="root">
        <transition enter-active-class='animated bounceIn' leave-active-class='animated bounceOut'>
            <div v-if='show'>who are you</div>
        </transition>
        <button @click='onClick'>button</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: false
            },
            methods: {
                onClick: function() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
