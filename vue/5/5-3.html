<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在Vue中同时使用过渡和动画</title>
    <script src="../Vue.js"></script>
    <link rel="stylesheet" href="../libs/css/animate.css">
    <style>
        .fade-enter, .fade-leave-to {
            opacity: 0
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="root">
        <transition
            :duration= '{enter: 5000, leave: 8000}'
            type='transition'
            name='fade'
            appear
            enter-active-class='animated shake fade-enter-active'
            leave-active-class='animated heartBeat fade-leave-active'
            appear-active-class='animated bounce'
        >
            <div v-if='show'>who are you</div>
        </transition>
        <button @click='onClick'>button</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                onClick:function() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
