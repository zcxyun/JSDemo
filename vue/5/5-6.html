<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表过渡</title>
    <script src="../Vue.js"></script>
    <link rel="stylesheet" href="../libs/css/animate.css">
</head>
<body>
    <div id="root">
        <transition-group
            enter-active-class='animated bounce'
        >
            <div v-for='item in list' :key='item.id'>{{item.title}}</div>
        </transition-group>
        <button @click='onClick'>add</button>
    </div>
    <script>
        var count = 0
        var vm = new Vue({
            el: '#root',
            data: {
                show: false,
                list: []
            },
            methods: {
                onClick: function() {
                    this.list.push({
                        id: count++,
                        title: 'hello world'
                    })
                }
            }
        })
    </script>
</body>
</html>
